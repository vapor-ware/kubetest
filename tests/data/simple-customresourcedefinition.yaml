apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: accounts.example.com
spec:
  group: example.com
  scope: Namespaced
  names:
    plural: accounts
    singular: account
    kind: Account
    shortNames:
      - acc
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                auth_plugin:
                  type: string
              required:
                - login
                - password
                - auth_plugin
